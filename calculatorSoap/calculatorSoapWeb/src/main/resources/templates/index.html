<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/}" th:object="${CalculateModel}" method="POST">
    <input type="text" th:field="${CalculateModel.firstNumber}"/>
    <p>
        <input type="submit" class="button" name="add" value="+"/>
        <input type="submit" class="button" name="subtract" value="-"/>
        <input type="submit" class="button" name="multiply" value="*"/>
        <input type="submit" class="button" name="divide" value="/"/>
    </p>

    <input type="text" th:field="${CalculateModel.secondNumber}"/>
    <br>
    <h1><p th:text="'result: ' + ${result}"/></h1>
</form>>
</body>
</html>
